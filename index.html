<body>

<div class="container">
    <h2>üîç Tra c·ª©u kh√°ch h√†ng Loyalty ‚Äì Ki·ªÉm tra CT 2026</h2>
    
    <div class="search-box">
        <input 
            id="searchInput" 
            placeholder="Nh·∫≠p M√£ KH / T√™n kh√°ch h√†ng / SƒêT / T√™n TDV ƒë·ªÉ t√¨m ki·∫øm..."
            autocomplete="off"
        >
    </div>
    
    <div id="stats" class="stats" style="display:none;"></div>
    
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>M√£ KH</th>
                    <th>Kh√°ch h√†ng</th>
                    <th>T·ªânh</th>
                    <th>SƒêT</th>
                    <th>TDV</th>
                    <th>Team k√Ω 2025</th>
                    <th>Team k√Ω 2026</th>
                    <th>ƒêƒÉng k√Ω th√†nh c√¥ng</th>
                    <th>Ghi ch√∫</th>
                    <th>Tr·∫°ng th√°i 2026</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td colspan="10" class="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
const NEW_URL = "https://docs.google.com/spreadsheets/d/14dZ70xuUlYskJHGLfF4dI_lY_V8vsqJfAJ-Dlo_DdrU/gviz/tq?tqx=out:json&sheet=new_data";
const OLD_URL = "https://docs.google.com/spreadsheets/d/14dZ70xuUlYskJHGLfF4dI_lY_V8vsqJfAJ-Dlo_DdrU/gviz/tq?tqx=out:json&sheet=original_data";

const MAX_RENDER = 500;

let mergedData = []; // Merge c·∫£ new v√† old data
let debounceTimer;
let isLoading = true;

/* ===== PARSE GOOGLE VISUALIZATION JSON ===== */
function parseGViz(text) {
    const jsonText = text.substring(47, text.length - 2);
    return JSON.parse(jsonText);
}

function rowToObject(cols, row) {
    const obj = {};
    cols.forEach((col, i) => {
        const cell = row.c[i];
        let value = "";
        
        if (cell !== null && cell !== undefined) {
            if (cell.v !== null && cell.v !== undefined) {
                value = cell.v;
            } else if (cell.f !== null && cell.f !== undefined) {
                value = cell.f;
            }
        }
        
        obj[col.label] = String(value).trim();
    });
    return obj;
}

/* ===== LOAD DATA ===== */
async function loadData() {
    try {
        const [newResponse, oldResponse] = await Promise.all([
            fetch(NEW_URL),
            fetch(OLD_URL)
        ]);

        const newText = await newResponse.text();
        const oldText = await oldResponse.text();

        const newJson = parseGViz(newText);
        const oldJson = parseGViz(oldText);

        console.log("New data columns:", newJson.table.cols.map(c => c.label));
        console.log("Old data columns:", oldJson.table.cols.map(c => c.label));

        // Process new_data into a map
        const newDataMap = {};
        newJson.table.rows.forEach(row => {
            const obj = rowToObject(newJson.table.cols, row);
            const maKH = (obj["M√É KH"] || "").trim();
            if (maKH) {
                newDataMap[maKH] = {
                    maKH: maKH,
                    kh: obj["KH"] || "",
                    tinh: obj["T·ªàNH"] || "",
                    sdt: obj["SƒêT"] || "",
                    tdv: obj["TDV"] || "",
                    team2025: obj["TEAM ƒê√É K√ù 2025"] || "",
                    team2026: obj["TEAM ƒê√É K√ù 2026"] || "",
                    dangKy: obj["ƒêƒÇNG K√ù TH√ÄNH C√îNG"] || "",
                    noteHinh: obj["NOTE H√åNH ·∫¢NH"] || "",
                    thongTinSai: obj["TH√îNG TIN SAI"] || "",
                    inNew: true,
                    inOld: false
                };
            }
        });

        // Process original_data
        const oldDataMap = {};
        oldJson.table.rows.forEach(row => {
            const obj = rowToObject(oldJson.table.cols, row);
            const maKH = (obj["M√É KH"] || "").trim();
            if (maKH) {
                oldDataMap[maKH] = {
                    maKH: maKH,
                    kh: obj["KH"] || "",
                    sdt: obj["SƒêT"] || "",
                    tdv: obj["TDV"] || "",
                    team2025: obj["TEAM"] || "",
                    inOld: true
                };
            }
        });

        // Merge data: combine both sources
        const allMaKH = new Set([
            ...Object.keys(newDataMap),
            ...Object.keys(oldDataMap)
        ]);

        mergedData = [];
        allMaKH.forEach(maKH => {
            const newRecord = newDataMap[maKH];
            const oldRecord = oldDataMap[maKH];

            if (newRecord && oldRecord) {
                // C√≥ trong c·∫£ 2
                newRecord.inOld = true;
                newRecord.status = "in-both";
                mergedData.push(newRecord);
            } else if (newRecord) {
                // Ch·ªâ c√≥ trong new (kh√°ch h√†ng m·ªõi)
                newRecord.status = "only-new";
                mergedData.push(newRecord);
            } else if (oldRecord) {
                // Ch·ªâ c√≥ trong old (ƒë√£ tham gia 2025 nh∆∞ng ch∆∞a ƒëƒÉng k√Ω 2026)
                const record = {
                    maKH: oldRecord.maKH,
                    kh: oldRecord.kh,
                    tinh: "",
                    sdt: oldRecord.sdt,
                    tdv: oldRecord.tdv,
                    team2025: oldRecord.team2025,
                    team2026: "",
                    dangKy: "",
                    noteHinh: "",
                    thongTinSai: "",
                    inNew: false,
                    inOld: true,
                    status: "only-old"
                };
                mergedData.push(record);
            }
        });

        // Create search string for each record
        mergedData.forEach(record => {
            const searchFields = [
                record.maKH,
                record.kh,
                record.sdt,
                record.tdv,
                record.tinh
            ];
            record._search = searchFields.join(" ").toLowerCase().trim();
        });

        isLoading = false;
        
        console.log("Sample merged data:", mergedData.slice(0, 3));
        console.log("Total records:", mergedData.length);
        console.log("In both:", mergedData.filter(r => r.status === "in-both").length);
        console.log("Only new:", mergedData.filter(r => r.status === "only-new").length);
        console.log("Only old:", mergedData.filter(r => r.status === "only-old").length);
        
        showMessage(`‚úÖ ƒê√£ t·∫£i ${mergedData.length} kh√°ch h√†ng (${Object.keys(newDataMap).length} new + ${Object.keys(oldDataMap).length} old). H√£y nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ t√¨m ki·∫øm.`);
        
    } catch (error) {
        isLoading = false;
        showMessage("‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i sau.");
        console.error("Load error:", error);
    }
}

/* ===== RENDER TABLE ===== */
function render(keyword = "") {
    const tbody = document.getElementById("tbody");
    const statsDiv = document.getElementById("stats");
    
    if (isLoading) {
        return;
    }

    if (!keyword.trim()) {
        tbody.innerHTML = '<tr><td colspan="10" class="no-results">üëÜ Nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ b·∫Øt ƒë·∫ßu t√¨m ki·∫øm</td></tr>';
        statsDiv.style.display = "none";
        return;
    }

    const kw = keyword.toLowerCase().trim();
    const fragment = document.createDocumentFragment();
    let count = 0;
    let inBothCount = 0;
    let onlyNewCount = 0;
    let onlyOldCount = 0;

    for (const record of mergedData) {
        if (!record._search.includes(kw)) continue;

        const tr = document.createElement("tr");
        tr.className = record.status;
        
        if (record.status === "in-both") {
            inBothCount++;
        } else if (record.status === "only-new") {
            onlyNewCount++;
        } else {
            onlyOldCount++;
        }

        const note = [record.noteHinh, record.thongTinSai]
            .filter(n => n && n.trim())
            .join(" | ");

        let statusText = "";
        let statusClass = "";
        
        if (record.status === "in-both") {
            statusText = "‚úÖ ƒê√£ tham gia 2025 & 2026";
            statusClass = "status-in-both";
        } else if (record.status === "only-new") {
            statusText = "üÜï M·ªõi tham gia 2026";
            statusClass = "status-only-new";
        } else {
            statusText = "‚ùå Ch·ªâ c√≥ 2025, ch∆∞a ƒëƒÉng k√Ω 2026";
            statusClass = "status-only-old";
        }

        tr.innerHTML = `
            <td>${record.maKH}</td>
            <td>${record.kh}</td>
            <td>${record.tinh}</td>
            <td>${record.sdt}</td>
            <td>${record.tdv}</td>
            <td>${record.team2025}</td>
            <td>${record.team2026}</td>
            <td>${record.dangKy}</td>
            <td>${note}</td>
            <td class="${statusClass}">${statusText}</td>
        `;

        fragment.appendChild(tr);
        count++;
        
        if (count >= MAX_RENDER) break;
    }

    if (count === 0) {
        tbody.innerHTML = '<tr><td colspan="10" class="no-results">üîç Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p</td></tr>';
        statsDiv.style.display = "none";
    } else {
        tbody.innerHTML = "";
        tbody.appendChild(fragment);
        
        statsDiv.innerHTML = `
            üìä T√¨m th·∫•y <strong>${count}</strong> k·∫øt qu·∫£ 
            | ‚úÖ C·∫£ 2025 & 2026: <strong>${inBothCount}</strong> 
            | üÜï Ch·ªâ 2026: <strong>${onlyNewCount}</strong>
            | ‚ùå Ch·ªâ 2025: <strong>${onlyOldCount}</strong>
            ${count >= MAX_RENDER ? ` (Hi·ªÉn th·ªã t·ªëi ƒëa ${MAX_RENDER} k·∫øt qu·∫£)` : ''}
        `;
        statsDiv.style.display = "block";
    }
}

/* ===== SHOW MESSAGE ===== */
function showMessage(msg) {
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = `<tr><td colspan="10" class="loading">${msg}</td></tr>`;
}

/* ===== SEARCH WITH DEBOUNCE ===== */
document.getElementById("searchInput").addEventListener("input", e => {
    clearTimeout(debounceTimer);
    const value = e.target.value;
    debounceTimer = setTimeout(() => render(value), 250);
});

// Auto focus on search input
document.getElementById("searchInput").focus();

// Load data on page load
loadData();
</script>

</body>
