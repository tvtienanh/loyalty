<body>

<div class="container">
    <h2>üîç Tra c·ª©u kh√°ch h√†ng Loyalty ‚Äì Ki·ªÉm tra CT 2026</h2>
    
    <div class="search-box">
        <input 
            id="searchInput" 
            placeholder="Nh·∫≠p M√£ KH / T√™n kh√°ch h√†ng / SƒêT / T√™n TDV ƒë·ªÉ t√¨m ki·∫øm..."
            autocomplete="off"
        >
    </div>
    
    <div id="stats" class="stats" style="display:none;"></div>
    
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>M√£ KH</th>
                    <th>Kh√°ch h√†ng</th>
                    <th>T·ªânh</th>
                    <th>SƒêT</th>
                    <th>TDV</th>
                    <th>Team k√Ω 2025</th>
                    <th>Team k√Ω 2026</th>
                    <th>ƒêƒÉng k√Ω th√†nh c√¥ng</th>
                    <th>Ghi ch√∫</th>
                    <th>Tr·∫°ng th√°i 2026</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td colspan="10" class="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
const NEW_URL = "https://docs.google.com/spreadsheets/d/14dZ70xuUlYskJHGLfF4dI_lY_V8vsqJfAJ-Dlo_DdrU/gviz/tq?tqx=out:json&sheet=new_data";
const OLD_URL = "https://docs.google.com/spreadsheets/d/14dZ70xuUlYskJHGLfF4dI_lY_V8vsqJfAJ-Dlo_DdrU/gviz/tq?tqx=out:json&sheet=original_data";

const MAX_RENDER = 500;

let allData = []; // Combined data from both sheets
let debounceTimer;
let isLoading = true;

/* ===== PARSE GOOGLE VISUALIZATION JSON ===== */
function parseGViz(text) {
    const jsonText = text.substring(47, text.length - 2);
    return JSON.parse(jsonText);
}

function rowToObject(cols, row) {
    const obj = {};
    cols.forEach((col, i) => {
        const value = row.c[i] ? row.c[i].v : "";
        obj[col.label] = value || "";
    });
    return obj;
}

/* ===== LOAD DATA ===== */
async function loadData() {
    try {
        const [newResponse, oldResponse] = await Promise.all([
            fetch(NEW_URL),
            fetch(OLD_URL)
        ]);

        const newText = await newResponse.text();
        const oldText = await oldResponse.text();

        const newJson = parseGViz(newText);
        const oldJson = parseGViz(oldText);

        // Create map for quick lookup of new_data
        const newDataMap = {};
        newJson.table.rows.forEach(row => {
            const obj = rowToObject(newJson.table.cols, row);
            const maKH = String(obj["M√É KH"] || "").trim();
            if (maKH) {
                newDataMap[maKH] = obj;
            }
        });

        // Create map for quick lookup of original_data
        const oldDataMap = {};
        oldJson.table.rows.forEach(row => {
            const obj = rowToObject(oldJson.table.cols, row);
            const maKH = String(obj["M√É KH"] || "").trim();
            if (maKH) {
                oldDataMap[maKH] = obj;
            }
        });

        // Combine data: prioritize new_data, but include customers only in original_data
        const allMaKH = new Set([...Object.keys(newDataMap), ...Object.keys(oldDataMap)]);
        
        allData = Array.from(allMaKH).map(maKH => {
            const inNew = newDataMap[maKH];
            const inOld = oldDataMap[maKH];
            
            // If customer is in new_data, use that data
            if (inNew) {
                const data = {
                    maKH: maKH,
                    khachHang: inNew["KH"] || "",
                    tinh: inNew["T·ªânh"] || "",
                    sdt: String(inNew["S·ªë ƒëi·ªán tho·∫°i di ƒë·ªông"] || ""),
                    tdv: inNew["TDV"] || "",
                    teamKy2025: inNew["TEAM ƒê√É K√ù 2025"] || "",
                    teamKy2026: inNew["TEAM K√ù 2026"] || "",
                    dangKyThanhCong: inNew["ƒêƒÉng k√Ω th√†nh c√¥ng"] || "",
                    noteHinhAnh: inNew["Note h√¨nh ·∫£nh"] || "",
                    thongTinSai: inNew["Th√¥ng tin sai/thi·∫øu (n·∫øu c√≥)"] || "",
                    inNew: true,
                    inOld: !!inOld
                };
                
                // Create search string
                data._search = [
                    data.maKH,
                    data.khachHang,
                    data.sdt,
                    data.tdv
                ].join(" ").toLowerCase().trim();
                
                return data;
            } 
            // If customer is only in original_data
            else if (inOld) {
                const data = {
                    maKH: maKH,
                    khachHang: inOld["KH"] || "",
                    tinh: inOld["T·ªânh"] || "",
                    sdt: String(inOld["S·ªë ƒëi·ªán tho·∫°i di ƒë·ªông"] || ""),
                    tdv: inOld["TDV"] || "",
                    teamKy2025: inOld["TEAM ƒê√É K√ù 2025"] || "",
                    teamKy2026: "",
                    dangKyThanhCong: "",
                    noteHinhAnh: "",
                    thongTinSai: "",
                    inNew: false,
                    inOld: true
                };
                
                // Create search string
                data._search = [
                    data.maKH,
                    data.khachHang,
                    data.sdt,
                    data.tdv
                ].join(" ").toLowerCase().trim();
                
                return data;
            }
        }).filter(item => item); // Remove any null/undefined entries

        isLoading = false;
        showMessage(`‚úÖ ƒê√£ t·∫£i ${allData.length} kh√°ch h√†ng. H√£y nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ t√¨m ki·∫øm.`);
        
    } catch (error) {
        isLoading = false;
        showMessage("‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i sau.");
        console.error("Load error:", error);
    }
}

/* ===== RENDER TABLE ===== */
function render(keyword = "") {
    const tbody = document.getElementById("tbody");
    const statsDiv = document.getElementById("stats");
    
    if (isLoading) {
        return;
    }

    if (!keyword.trim()) {
        tbody.innerHTML = '<tr><td colspan="10" class="no-results">üëÜ Nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ b·∫Øt ƒë·∫ßu t√¨m ki·∫øm</td></tr>';
        statsDiv.style.display = "none";
        return;
    }

    const kw = keyword.toLowerCase().trim();
    const fragment = document.createDocumentFragment();
    let count = 0;
    let okCount = 0;
    let missingCount = 0;

    for (const data of allData) {
        if (!data._search.includes(kw)) continue;

        const tr = document.createElement("tr");
        
        // Determine status: in new_data = participating in 2026
        const participating2026 = data.inNew;
        
        tr.className = participating2026 ? "ok" : "missing";
        
        if (participating2026) {
            okCount++;
        } else {
            missingCount++;
        }

        // Combine notes
        const note = [data.noteHinhAnh, data.thongTinSai]
            .filter(n => n)
            .join(" | ");

        tr.innerHTML = `
            <td>${data.maKH}</td>
            <td>${data.khachHang}</td>
            <td>${data.tinh}</td>
            <td>${data.sdt}</td>
            <td>${data.tdv}</td>
            <td>${data.teamKy2025}</td>
            <td>${data.teamKy2026}</td>
            <td>${data.dangKyThanhCong}</td>
            <td>${note}</td>
            <td class="${participating2026 ? 'status-ok' : 'status-missing'}">
                ${participating2026 ? "‚úÖ ƒê√£ tham gia 2026" : "‚ùå Ch∆∞a tham gia 2026"}
            </td>
        `;

        fragment.appendChild(tr);
        count++;
        
        if (count >= MAX_RENDER) break;
    }

    if (count === 0) {
        tbody.innerHTML = '<tr><td colspan="10" class="no-results">üîç Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p</td></tr>';
        statsDiv.style.display = "none";
    } else {
        tbody.innerHTML = "";
        tbody.appendChild(fragment);
        
        statsDiv.innerHTML = `
            üìä T√¨m th·∫•y <strong>${count}</strong> k·∫øt qu·∫£ 
            | ‚úÖ ƒê√£ tham gia 2026: <strong>${okCount}</strong> 
            | ‚ùå Ch∆∞a tham gia 2026: <strong>${missingCount}</strong>
            ${count >= MAX_RENDER ? ` (Hi·ªÉn th·ªã t·ªëi ƒëa ${MAX_RENDER} k·∫øt qu·∫£)` : ''}
        `;
        statsDiv.style.display = "block";
    }
}

/* ===== SHOW MESSAGE ===== */
function showMessage(msg) {
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = `<tr><td colspan="10" class="loading">${msg}</td></tr>`;
}

/* ===== SEARCH WITH DEBOUNCE ===== */
document.getElementById("searchInput").addEventListener("input", e => {
    clearTimeout(debounceTimer);
    const value = e.target.value;
    debounceTimer = setTimeout(() => render(value), 250);
});

// Auto focus on search input
document.getElementById("searchInput").focus();

// Load data on page load
loadData();
</script>

</body>
