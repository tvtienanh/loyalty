/* ===== PARSE GOOGLE VISUALIZATION JSON ===== */
function parseGViz(text) {
    const jsonText = text.substring(47, text.length - 2);
    return JSON.parse(jsonText);
}

function normalizeValue(val) {
    if (val === null || val === undefined || val === "") return "";
    return String(val).trim();
}

function rowToObject(cols, row) {
    const obj = {};
    cols.forEach((col, i) => {
        const cellValue = row.c[i];
        let value = "";
        
        if (cellValue !== null && cellValue !== undefined) {
            if (cellValue.f !== null && cellValue.f !== undefined) {
                value = cellValue.f;
            } else if (cellValue.v !== null && cellValue.v !== undefined) {
                value = cellValue.v;
            }
        }
        
        obj[col.label] = value;
    });
    return obj;
}

/* ===== CREATE UNIQUE KEY ===== */
function createUniqueKey(kh, sdt) {
    const khNorm = normalizeValue(kh).toLowerCase().replace(/\s+/g, '');
    const sdtNorm = normalizeValue(sdt).replace(/\s+/g, '');
    return `${khNorm}|${sdtNorm}`;
}

/* ===== PARSE DATETIME ===== */
function parseNgayColumn(ngayStr) {
    if (!ngayStr) return null;
    try {
        const str = normalizeValue(ngayStr);
        if (!str) return null;
        const date = new Date(str);
        if (isNaN(date.getTime())) return null;
        return date;
    } catch (e) {
        return null;
    }
}

/* ===== CHECK IF NEW CUSTOMER (within 7 days) ===== */
function isNewCustomer(ngayDate) {
    if (!ngayDate) return false;
    const now = new Date();
    const diffTime = now - ngayDate;
    const diffDays = diffTime / (1000 * 60 * 60 * 24);
    return diffDays <= NEW_CUSTOMER_DAYS;
}

function getImageUrlForStatus(uniqueKey, status) {
    const records = bcLoyaltyMap.get(uniqueKey) || [];
    
    // ∆Øu ti√™n theo tr·∫°ng th√°i:
    // - ƒê√£ k√Ω 2026 (ƒë√£ duy·ªát, ch∆∞a duy·ªát, l·ªói): l·∫•y FM2601
    // - Ch∆∞a k√Ω 2026 (m·ªõi k√Ω 2025, ƒë√£ k√Ω 2025): l·∫•y FM2501
    
    if (status === 'approved-2026' || status === 'pending-2026' || status === 'error-2026') {
        // L·∫•y FM2601

            const formType = normalizeValue(record.formType || "");
            if (formType.includes("FM2501") && record.imageUrl) {
                return record.imageUrl;
            }
        }
    }
    
    // Fallback: l·∫•y b·∫•t k·ª≥ URL n√†o c√≥
    for (const record of records) {

        }
    }

}

/* ===== FIND DUPLICATES ===== */
function findDuplicates(uniqueKey) {
    const allRecords = bcLoyaltyMap.get(uniqueKey) || [];
    if (allRecords.length <= 1) return [];
    
    // Ch·ªâ x√©t c√°c record FM2601
    const fm2601Records = allRecords.filter(r => {
        const formType = normalizeValue(r.formType || "");
        return formType.includes("FM2601");
    });
    
    if (fm2601Records.length <= 1) return [];
    
    // Group by TDV
    const tdvMap = new Map();
    fm2601Records.forEach(record => {
        const tdv = normalizeValue(record.tdv);
        if (!tdvMap.has(tdv)) {
            tdvMap.set(tdv, []);
        }
        tdvMap.get(tdv).push(record);
    });
    
    // Get earliest TDV
    const earliest = fm2601Records[0];
    const earliestTdv = normalizeValue(earliest.tdv);
    
    // Find duplicates from different TDVs
    const duplicates = [];
    tdvMap.forEach((records, tdv) => {
        if (tdv !== earliestTdv) {
            const latestRecord = records[records.length - 1];
            duplicates.push(latestRecord);
        }
    });
    
    return duplicates;
}
