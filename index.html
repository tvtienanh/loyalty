</style>

<body>

<div class="container">
    <h2>üîç Tra c·ª©u kh√°ch h√†ng Loyalty ‚Äì Ki·ªÉm tra CT 2026</h2>
    
    <div class="search-box">
        <input 
            id="searchInput" 
            placeholder="Nh·∫≠p M√£ KH / T√™n kh√°ch h√†ng / SƒêT / T√™n TDV ƒë·ªÉ t√¨m ki·∫øm..."
            autocomplete="off"
        >
    </div>
    
    <div id="stats" class="stats" style="display:none;"></div>
    
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>M√£ KH</th>
                    <th>Kh√°ch h√†ng</th>
                    <th>T·ªânh</th>
                    <th>SƒêT</th>
                    <th>TDV</th>
                    <th>Team k√Ω 2025</th>
                    <th>Team k√Ω 2026</th>
                    <th>ƒêƒÉng k√Ω th√†nh c√¥ng</th>
                    <th>Ghi ch√∫</th>
                    <th>Tr·∫°ng th√°i 2026</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td colspan="10" class="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
const NEW_URL = "https://docs.google.com/spreadsheets/d/14dZ70xuUlYskJHGLfF4dI_lY_V8vsqJfAJ-Dlo_DdrU/gviz/tq?tqx=out:json&sheet=new_data";
const OLD_URL = "https://docs.google.com/spreadsheets/d/14dZ70xuUlYskJHGLfF4dI_lY_V8vsqJfAJ-Dlo_DdrU/gviz/tq?tqx=out:json&sheet=original_data";

const MAX_RENDER = 10000;

let allData = [];
let newDataMap = {}; // Map ƒë·ªÉ check M√£ KH c√≥ trong new_data kh√¥ng
let debounceTimer;
let isLoading = true;

/* ===== PARSE GOOGLE VISUALIZATION JSON ===== */
function parseGViz(text) {
    const jsonText = text.substring(47, text.length - 2);
    return JSON.parse(jsonText);
}

function normalizeValue(val) {
    if (val === null || val === undefined || val === "") return "";
    return String(val).trim();
}

function rowToObject(cols, row) {
    const obj = {};
    cols.forEach((col, i) => {
        const cellValue = row.c[i];
        let value = "";
        
        if (cellValue !== null && cellValue !== undefined) {
            if (cellValue.v !== null && cellValue.v !== undefined) {
                value = cellValue.v;
            }
        }
        
        obj[col.label] = value;
    });
    return obj;
}

/* ===== LOAD DATA ===== */
async function loadData() {
    try {
        const [newResponse, oldResponse] = await Promise.all([
            fetch(NEW_URL),
            fetch(OLD_URL)
        ]);

        const newText = await newResponse.text();
        const oldText = await oldResponse.text();

        const newJson = parseGViz(newText);
        const oldJson = parseGViz(oldText);

        console.log("=== DEBUG INFO ===");
        console.log("New data rows:", newJson.table.rows.length);
        console.log("Old data rows:", oldJson.table.rows.length);
        console.log("New data columns:", newJson.table.cols.map(c => c.label));
        console.log("Old data columns:", oldJson.table.cols.map(c => c.label));
        console.log("Sample new row:", newJson.table.rows[0]);
        console.log("Sample old row:", oldJson.table.rows[0]);

        // Process new_data
        const newDataArray = [];
        newJson.table.rows.forEach(row => {
            const obj = rowToObject(newJson.table.cols, row);
            
            const maKH = normalizeValue(obj["M√É KH"]);
            const sdt = normalizeValue(obj["S·ªë ƒëi·ªán tho·∫°i di ƒë·ªông"]);
            const kh = normalizeValue(obj["KH"]);
            const tdv = normalizeValue(obj["TDV"]);
            
            obj._search = [maKH, kh, sdt, tdv].join(" ").toLowerCase();
            obj._isNew = true;
            
            newDataArray.push(obj);
            
            // L∆∞u v√†o map v·ªõi key l√† M√£ KH
            if (maKH) {
                newDataMap[maKH] = obj;
            }
        });

        // Process original_data - KH√îNG B·ªé QUA b·∫•t k·ª≥ record n√†o
        const oldDataArray = [];
        oldJson.table.rows.forEach(row => {
            const obj = rowToObject(oldJson.table.cols, row);
            
            const maKH = normalizeValue(obj["M√É KH"]);
            const sdt = normalizeValue(obj["S·ªë ƒëi·ªán tho·∫°i di ƒë·ªông"]);
            const kh = normalizeValue(obj["KH"]);
            const tdv = normalizeValue(obj["TDV"]);
            
            obj._search = [maKH, kh, sdt, tdv].join(" ").toLowerCase();
            obj._isNew = false;
            
            oldDataArray.push(obj);
        });

        // Merge: T·∫•t c·∫£ new_data + t·∫•t c·∫£ original_data (kh√¥ng merge theo M√£ KH)
        // Gi·ªØ nguy√™n c·∫£ 2 b·ªô data ƒë·ªÉ c√≥ ƒë·ªß 11k records
        allData = [...newDataArray, ...oldDataArray];

        console.log("Total data loaded:", allData.length);
        console.log("New data count:", newDataArray.length);
        console.log("Old data count:", oldDataArray.length);

        isLoading = false;
        showMessage(`‚úÖ ƒê√£ t·∫£i ${allData.length} records (${newDataArray.length} t·ª´ new_data + ${oldDataArray.length} t·ª´ original_data). H√£y nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ t√¨m ki·∫øm.`);
        
    } catch (error) {
        isLoading = false;
        showMessage("‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i sau.");
        console.error("Load error:", error);
    }
}

/* ===== CHECK IF CUSTOMER SUCCESSFULLY REGISTERED IN 2026 ===== */
function isSuccessfullyRegistered(data) {
    const dangKy = normalizeValue(data["ƒêƒÉng k√Ω th√†nh c√¥ng"]).toUpperCase();
    
    // Ch·ªâ "OK" m·ªõi l√† th√†nh c√¥ng, c√°c tr∆∞·ªùng h·ª£p kh√°c (Cross-check, r·ªóng, v.v.) ƒë·ªÅu l√† ch∆∞a th√†nh c√¥ng
    return dangKy === "OK";
}

/* ===== RENDER TABLE ===== */
function render(keyword = "") {
    const tbody = document.getElementById("tbody");
    const statsDiv = document.getElementById("stats");
    
    if (isLoading) {
        return;
    }

    if (!keyword.trim()) {
        tbody.innerHTML = '<tr><td colspan="10" class="no-results">üëÜ Nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ b·∫Øt ƒë·∫ßu t√¨m ki·∫øm</td></tr>';
        statsDiv.style.display = "none";
        return;
    }

    const kw = keyword.toLowerCase().trim();
    const fragment = document.createDocumentFragment();
    let count = 0;
    let okCount = 0;
    let missingCount = 0;

    for (const data of allData) {
        if (!data._search.includes(kw)) continue;

        const tr = document.createElement("tr");
        const maKH = normalizeValue(data["M√É KH"]);
        
        // Check xem c√≥ ƒëƒÉng k√Ω th√†nh c√¥ng 2026 kh√¥ng (OK m·ªõi l√† th√†nh c√¥ng)
        const isSuccess = isSuccessfullyRegistered(data);
        
        tr.className = isSuccess ? "ok" : "missing";
        
        if (isSuccess) {
            okCount++;
        } else {
            missingCount++;
        }

        const teamKy2025 = normalizeValue(data["TEAM ƒê√É K√ù 2025"]);
        const teamKy2026 = normalizeValue(data["TEAM K√ù 2026"]);
        const dangKyThanhCong = normalizeValue(data["ƒêƒÉng k√Ω th√†nh c√¥ng"]);
        
        const noteHinhAnh = normalizeValue(data["Note h√¨nh ·∫£nh"]);
        const thongTinSai = normalizeValue(data["Th√¥ng tin sai/thi·∫øu (n·∫øu c√≥)"]);
        const note = [noteHinhAnh, thongTinSai].filter(n => n).join(" | ");

        const sdt = normalizeValue(data["S·ªë ƒëi·ªán tho·∫°i di ƒë·ªông"]);
        const khachHang = normalizeValue(data["KH"]);
        const tinh = normalizeValue(data["T·ªânh"]);
        const tdvName = normalizeValue(data["TDV"]);

        tr.innerHTML = `
            <td>${maKH}</td>
            <td>${khachHang}</td>
            <td>${tinh}</td>
            <td>${sdt}</td>
            <td>${tdvName}</td>
            <td>${teamKy2025}</td>
            <td>${teamKy2026}</td>
            <td>${dangKyThanhCong}</td>
            <td>${note}</td>
            <td class="${isSuccess ? 'status-ok' : 'status-missing'}">
                ${isSuccess ? "‚úÖ ƒê√£ tham gia" : "‚ùå Ch∆∞a tham gia"}
            </td>
        `;

        fragment.appendChild(tr);
        count++;
        
        if (count >= MAX_RENDER) break;
    }

    if (count === 0) {
        tbody.innerHTML = '<tr><td colspan="10" class="no-results">üîç Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p</td></tr>';
        statsDiv.style.display = "none";
    } else {
        tbody.innerHTML = "";
        tbody.appendChild(fragment);
        
        statsDiv.innerHTML = `
            üìä T√¨m th·∫•y <strong>${count}</strong> k·∫øt qu·∫£ 
            | ‚úÖ ƒê√£ tham gia: <strong>${okCount}</strong> 
            | ‚ùå Ch∆∞a tham gia: <strong>${missingCount}</strong>
            ${count >= MAX_RENDER ? ` (Hi·ªÉn th·ªã t·ªëi ƒëa ${MAX_RENDER} k·∫øt qu·∫£)` : ''}
        `;
        statsDiv.style.display = "block";
    }
}

/* ===== SHOW MESSAGE ===== */
function showMessage(msg) {
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = `<tr><td colspan="10" class="loading">${msg}</td></tr>`;
}

/* ===== SEARCH WITH DEBOUNCE ===== */
document.getElementById("searchInput").addEventListener("input", e => {
    clearTimeout(debounceTimer);
    const value = e.target.value;
    debounceTimer = setTimeout(() => render(value), 250);
});

document.getElementById("searchInput").focus();

loadData();
</script>

</body>
