<body>

<div class="container">
    <h2>üîç Tra c·ª©u kh√°ch h√†ng Loyalty ‚Äì Ki·ªÉm tra CT 2026</h2>
    
    <div class="search-box">
        <input 
            id="searchInput" 
            placeholder="Nh·∫≠p M√£ KH / T√™n kh√°ch h√†ng / SƒêT / T√™n TDV ƒë·ªÉ t√¨m ki·∫øm..."
            autocomplete="off"
        >
    </div>
    
    <div id="stats" class="stats" style="display:none;"></div>
    
    <div class="table-wrapper">
        <table>

                <tr>

                    <th>Kh√°ch h√†ng</th>
                    <th>T·ªânh</th>
                    <th>SƒêT</th>
                    <th>TDV</th>
                    <th>Team k√Ω 2025</th>
                    <th>Team k√Ω 2026</th>
                    <th>ƒêƒÉng k√Ω th√†nh c√¥ng</th>
                    <th>Ghi ch√∫</th>
                    <th>Tr·∫°ng th√°i 2026</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td colspan="10" class="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</td>
                </tr>

    </div>
</div>

<script>
const NEW_URL = "https://docs.google.com/spreadsheets/d/14dZ70xuUlYskJHGLfF4dI_lY_V8vsqJfAJ-Dlo_DdrU/gviz/tq?tqx=out:json&sheet=new_data";
const OLD_URL = "https://docs.google.com/spreadsheets/d/14dZ70xuUlYskJHGLfF4dI_lY_V8vsqJfAJ-Dlo_DdrU/gviz/tq?tqx=out:json&sheet=original_data";

const MAX_RENDER = 10000;

let allData = []; // Ch·ª©a t·∫•t c·∫£ data t·ª´ c·∫£ 2 sheets
let newDataSet = new Set(); // Set ch·ª©a M√£ KH t·ª´ new_data
let debounceTimer;
let isLoading = true;

/* ===== PARSE GOOGLE VISUALIZATION JSON ===== */
function parseGViz(text) {
    const jsonText = text.substring(47, text.length - 2);
    return JSON.parse(jsonText);
}

function rowToObject(cols, row) {
    const obj = {};
    cols.forEach((col, i) => {
        const cellValue = row.c[i];
        let value = "";
        
        if (cellValue !== null && cellValue !== undefined) {
            value = cellValue.v !== null && cellValue.v !== undefined ? cellValue.v : "";
        }
        
        obj[col.label] = value;
    });
    return obj;
}

/* ===== LOAD DATA ===== */
async function loadData() {
    try {
        const [newResponse, oldResponse] = await Promise.all([
            fetch(NEW_URL),
            fetch(OLD_URL)
        ]);

        const newText = await newResponse.text();
        const oldText = await oldResponse.text();

        const newJson = parseGViz(newText);
        const oldJson = parseGViz(oldText);

        // Process new_data
        const newDataArray = newJson.table.rows.map(row => {
            const obj = rowToObject(newJson.table.cols, row);
            
            // Chu·∫©n h√≥a s·ªë ƒëi·ªán tho·∫°i
            const sdt = obj["S·ªë ƒëi·ªán tho·∫°i di ƒë·ªông"] ? String(obj["S·ªë ƒëi·ªán tho·∫°i di ƒë·ªông"]) : "";
            
            obj._search = [
                obj["M√É KH"] || "",
                obj["KH"] || "",
                sdt,
                obj["TDV"] || ""
            ].join(" ").toLowerCase().trim();
            
            obj._isNew = true; // ƒê√°nh d·∫•u ƒë√¢y l√† data t·ª´ new_data
            
            const maKH = obj["M√É KH"] ? String(obj["M√É KH"]) : "";
            if (maKH) {
                newDataSet.add(maKH);
            }
            
            return obj;
        });

        // Process original_data
        const oldDataArray = oldJson.table.rows.map(row => {
            const obj = rowToObject(oldJson.table.cols, row);
            
            const sdt = obj["S·ªë ƒëi·ªán tho·∫°i di ƒë·ªông"] ? String(obj["S·ªë ƒëi·ªán tho·∫°i di ƒë·ªông"]) : "";
            
            obj._search = [
                obj["M√É KH"] || "",
                obj["KH"] || "",
                sdt,
                obj["TDV"] || ""
            ].join(" ").toLowerCase().trim();
            
            obj._isNew = false; // ƒê√°nh d·∫•u ƒë√¢y l√† data t·ª´ original_data
            
            return obj;
        });

        // Merge data: new_data + original_data (kh√¥ng tr√πng l·∫∑p)
        allData = [...newDataArray];
        
        // Th√™m c√°c kh√°ch h√†ng t·ª´ original_data m√† kh√¥ng c√≥ trong new_data
        oldDataArray.forEach(oldItem => {
            const maKH = oldItem["M√É KH"] ? String(oldItem["M√É KH"]) : "";
            if (!newDataSet.has(maKH)) {
                allData.push(oldItem);
            }
        });

        isLoading = false;
        showMessage(`‚úÖ ƒê√£ t·∫£i ${allData.length} kh√°ch h√†ng (${newDataArray.length} m·ªõi + ${allData.length - newDataArray.length} c≈©). H√£y nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ t√¨m ki·∫øm.`);
        
    } catch (error) {
        isLoading = false;
        showMessage("‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i sau.");
        console.error("Load error:", error);
    }
}

/* ===== RENDER TABLE ===== */
function render(keyword = "") {
    const tbody = document.getElementById("tbody");
    const statsDiv = document.getElementById("stats");
    
    if (isLoading) {
        return;
    }

    if (!keyword.trim()) {
        tbody.innerHTML = '<tr><td colspan="10" class="no-results">üëÜ Nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ b·∫Øt ƒë·∫ßu t√¨m ki·∫øm</td></tr>';
        statsDiv.style.display = "none";
        return;
    }

    const kw = keyword.toLowerCase().trim();
    const fragment = document.createDocumentFragment();
    let count = 0;
    let okCount = 0;
    let missingCount = 0;

    for (const data of allData) {
        if (!data._search.includes(kw)) continue;

        const tr = document.createElement("tr");
        const maKH = data["M√É KH"] ? String(data["M√É KH"]) : "";
        const isIn2026 = data._isNew; // C√≥ trong new_data = ƒë√£ tham gia 2026
        
        tr.className = isIn2026 ? "ok" : "missing";
        
        if (isIn2026) {
            okCount++;
        } else {
            missingCount++;
        }

        // L·∫•y c√°c tr∆∞·ªùng d·ªØ li·ªáu
        const teamKy2025 = data["TEAM ƒê√É K√ù 2025"] || "";
        const teamKy2026 = data["TEAM K√ù 2026"] || "";
        const dangKyThanhCong = data["ƒêƒÉng k√Ω th√†nh c√¥ng"] || "";
        
        // Ghi ch√∫: k·∫øt h·ª£p Note h√¨nh ·∫£nh v√† Th√¥ng tin sai
        const noteHinhAnh = data["Note h√¨nh ·∫£nh"] || "";
        const thongTinSai = data["Th√¥ng tin sai/thi·∫øu (n·∫øu c√≥)"] || "";
        const note = [noteHinhAnh, thongTinSai].filter(n => n).join(" | ");

        const sdt = data["S·ªë ƒëi·ªán tho·∫°i di ƒë·ªông"] ? String(data["S·ªë ƒëi·ªán tho·∫°i di ƒë·ªông"]) : "";

        tr.innerHTML = `
            <td>${maKH}</td>
            <td>${data["KH"] || ""}</td>
            <td>${data["T·ªânh"] || ""}</td>
            <td>${sdt}</td>
            <td>${data["TDV"] || ""}</td>
            <td>${teamKy2025}</td>
            <td>${teamKy2026}</td>
            <td>${dangKyThanhCong}</td>
            <td>${note}</td>
            <td class="${isIn2026 ? 'status-ok' : 'status-missing'}">
                ${isIn2026 ? "‚úÖ ƒê√£ tham gia" : "‚ùå Ch∆∞a tham gia"}
            </td>
        `;

        fragment.appendChild(tr);
        count++;
        
        if (count >= MAX_RENDER) break;
    }

    if (count === 0) {
        tbody.innerHTML = '<tr><td colspan="10" class="no-results">üîç Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p</td></tr>';
        statsDiv.style.display = "none";
    } else {
        tbody.innerHTML = "";
        tbody.appendChild(fragment);
        
        statsDiv.innerHTML = `
            üìä T√¨m th·∫•y <strong>${count}</strong> k·∫øt qu·∫£ 
            | ‚úÖ ƒê√£ tham gia: <strong>${okCount}</strong> 
            | ‚ùå Ch∆∞a tham gia: <strong>${missingCount}</strong>
            ${count >= MAX_RENDER ? ` (Hi·ªÉn th·ªã t·ªëi ƒëa ${MAX_RENDER} k·∫øt qu·∫£)` : ''}
        `;
        statsDiv.style.display = "block";
    }
}

/* ===== SHOW MESSAGE ===== */
function showMessage(msg) {
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = `<tr><td colspan="10" class="loading">${msg}</td></tr>`;
}

/* ===== SEARCH WITH DEBOUNCE ===== */
document.getElementById("searchInput").addEventListener("input", e => {
    clearTimeout(debounceTimer);
    const value = e.target.value;
    debounceTimer = setTimeout(() => render(value), 250);
});

// Auto focus on search input
document.getElementById("searchInput").focus();

// Load data on page load
loadData();
</script>

</body>
