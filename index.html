<body>

<div class="container">
    <h2>üîç Tra c·ª©u kh√°ch h√†ng Loyalty ‚Äì Ki·ªÉm tra CT 2026</h2>
    
    <div class="search-box">
        <input

            autocomplete="off"
        >
    </div>
    
    <div class="filter-box">
        <label for="statusFilter">L·ªçc tr·∫°ng th√°i:</label>
        <select id="statusFilter">
            <option value="all">T·∫•t c·∫£</option>
            <option value="success">‚úÖ ƒê√£ tham gia</option>
            <option value="missing">‚ùå Ch∆∞a tham gia</option>
        </select>
    </div>
    
    <div id="stats" class="stats" style="display:none;"></div>
    
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>M√£ KH</th>
                    <th>Kh√°ch h√†ng</th>
                    <th>T·ªânh</th>
                    <th>SƒêT</th>
                    <th>TDV</th>
                    <th>Team k√Ω 2025</th>
                    <th>Team k√Ω 2026</th>
                    <th>ƒêƒÉng k√Ω th√†nh c√¥ng</th>
                    <th>Ghi ch√∫</th>
                    <th>Tr·∫°ng th√°i 2026</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td colspan="10" class="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
const NEW_URL = "https://docs.google.com/spreadsheets/d/14dZ70xuUlYskJHGLfF4dI_lY_V8vsqJfAJ-Dlo_DdrU/gviz/tq?tqx=out:json&sheet=new_data&tq=select%20*%20limit%2020000";
const OLD_URL = "https://docs.google.com/spreadsheets/d/14dZ70xuUlYskJHGLfF4dI_lY_V8vsqJfAJ-Dlo_DdrU/gviz/tq?tqx=out:json&sheet=original_data&tq=select%20*%20limit%2020000";

const MAX_RENDER = 10000;

let allData = [];
let debounceTimer;
let isLoading = true;

/* ===== PARSE GOOGLE VISUALIZATION JSON ===== */
function parseGViz(text) {
    const jsonText = text.substring(47, text.length - 2);
    return JSON.parse(jsonText);
}

function normalizeValue(val) {
    if (val === null || val === undefined || val === "") return "";
    return String(val).trim();
}

function rowToObject(cols, row) {
    const obj = {};
    cols.forEach((col, i) => {
        const cellValue = row.c[i];
        let value = "";
        
        if (cellValue !== null && cellValue !== undefined) {
            if (cellValue.v !== null && cellValue.v !== undefined) {
                value = cellValue.v;
            }
        }
        
        obj[col.label] = value;
    });
    return obj;
}

/* ===== CREATE UNIQUE KEY ===== */
function createUniqueKey(maKH, tenKH, sdt) {
    // T·∫°o unique key t·ª´ M√É KH + T√™n KH + SƒêT ƒë·ªÉ lo·∫°i b·ªè tr√πng l·∫∑p
    const normalizedMaKH = normalizeValue(maKH).toLowerCase();
    const normalizedTenKH = normalizeValue(tenKH).toLowerCase();
    const normalizedSDT = normalizeValue(sdt).replace(/\D/g, ''); // Ch·ªâ gi·ªØ s·ªë
    
    return `${normalizedMaKH}|${normalizedTenKH}|${normalizedSDT}`;
}

/* ===== LOAD DATA ===== */
async function loadData() {
    try {
        const [newResponse, oldResponse] = await Promise.all([
            fetch(NEW_URL),
            fetch(OLD_URL)
        ]);

        const newText = await newResponse.text();
        const oldText = await oldResponse.text();

        const newJson = parseGViz(newText);
        const oldJson = parseGViz(oldText);

        console.log("=== DEBUG INFO ===");
        console.log("New data rows:", newJson.table.rows.length);
        console.log("Old data rows:", oldJson.table.rows.length);

        // Map ƒë·ªÉ lo·∫°i b·ªè tr√πng l·∫∑p
        const dataMap = new Map();
        
        // Process new_data TR∆Ø·ªöC (∆∞u ti√™n new_data)
        newJson.table.rows.forEach(row => {
            const obj = rowToObject(newJson.table.cols, row);
            
            const maKH = normalizeValue(obj["M√É KH"]);
            const sdt = normalizeValue(obj["S·ªë ƒëi·ªán tho·∫°i di ƒë·ªông"]);
            const kh = normalizeValue(obj["KH"]);
            const tdv = normalizeValue(obj["TDV"]);
            
            obj._search = [maKH, kh, sdt, tdv].join(" ").toLowerCase();
            obj._isNew = true;
            
            // T·∫°o unique key ƒë·ªÉ check tr√πng
            const uniqueKey = createUniqueKey(maKH, kh, sdt);
            
            // L∆∞u v√†o map (new_data ƒë∆∞·ª£c ∆∞u ti√™n)
            dataMap.set(uniqueKey, obj);
        });

        const newDataCount = dataMap.size;

        // Process original_data SAU
        oldJson.table.rows.forEach(row => {
            const obj = rowToObject(oldJson.table.cols, row);
            
            const maKH = normalizeValue(obj["M√É KH"]);
            const sdt = normalizeValue(obj["S·ªë ƒëi·ªán tho·∫°i di ƒë·ªông"]);
            const kh = normalizeValue(obj["KH"]);
            const tdv = normalizeValue(obj["TDV"]);
            
            obj._search = [maKH, kh, sdt, tdv].join(" ").toLowerCase();
            obj._isNew = false;
            
            const uniqueKey = createUniqueKey(maKH, kh, sdt);
            
            // Ch·ªâ th√™m n·∫øu CH∆ØA t·ªìn t·∫°i trong map (tr√°nh tr√πng v·ªõi new_data)
            if (!dataMap.has(uniqueKey)) {
                dataMap.set(uniqueKey, obj);
            }
        });

        // Chuy·ªÉn Map th√†nh Array
        allData = Array.from(dataMap.values());

        console.log("Total unique data:", allData.length);
        console.log("New data count:", newDataCount);
        console.log("Old data count (unique):", allData.length - newDataCount);

        isLoading = false;
        showMessage(`‚úÖ ƒê√£ t·∫£i ${allData.length} kh√°ch h√†ng duy nh·∫•t (${newDataCount} t·ª´ new_data + ${allData.length - newDataCount} t·ª´ original_data). H√£y nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ t√¨m ki·∫øm.`);
        
    } catch (error) {
        isLoading = false;
        showMessage("‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i sau.");
        console.error("Load error:", error);
    }
}

/* ===== CHECK IF CUSTOMER SUCCESSFULLY REGISTERED IN 2026 ===== */
function isSuccessfullyRegistered(data) {
    const dangKy = normalizeValue(data["ƒêƒÉng k√Ω th√†nh c√¥ng"]).toUpperCase();
    return dangKy === "OK";
}

/* ===== RENDER TABLE ===== */
function render() {
    const tbody = document.getElementById("tbody");
    const statsDiv = document.getElementById("stats");
    const keyword = document.getElementById("searchInput").value;
    const statusFilter = document.getElementById("statusFilter").value;
    
    if (isLoading) {
        return;
    }

    if (!keyword.trim()) {
        tbody.innerHTML = '<tr><td colspan="10" class="no-results">üëÜ Nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ b·∫Øt ƒë·∫ßu t√¨m ki·∫øm</td></tr>';
        statsDiv.style.display = "none";
        return;
    }

    const kw = keyword.toLowerCase().trim();
    const fragment = document.createDocumentFragment();
    let count = 0;
    let okCount = 0;
    let missingCount = 0;

    for (const data of allData) {
        if (!data._search.includes(kw)) continue;

        const isSuccess = isSuccessfullyRegistered(data);
        
        // Apply status filter
        if (statusFilter === "success" && !isSuccess) continue;
        if (statusFilter === "missing" && isSuccess) continue;

        const tr = document.createElement("tr");
        const maKH = normalizeValue(data["M√É KH"]);
        
        tr.className = isSuccess ? "ok" : "missing";
        
        if (isSuccess) {
            okCount++;
        } else {
            missingCount++;
        }

        const teamKy2025 = normalizeValue(data["TEAM ƒê√É K√ù 2025"]);
        const teamKy2026 = normalizeValue(data["TEAM K√ù 2026"]);
        const dangKyThanhCong = normalizeValue(data["ƒêƒÉng k√Ω th√†nh c√¥ng"]);
        
        const noteHinhAnh = normalizeValue(data["Note h√¨nh ·∫£nh"]);
        const thongTinSai = normalizeValue(data["Th√¥ng tin sai/thi·∫øu (n·∫øu c√≥)"]);
        const note = [noteHinhAnh, thongTinSai].filter(n => n).join(" | ");

        const sdt = normalizeValue(data["S·ªë ƒëi·ªán tho·∫°i di ƒë·ªông"]);
        const khachHang = normalizeValue(data["KH"]);
        const tinh = normalizeValue(data["T·ªânh"]);
        const tdvName = normalizeValue(data["TDV"]);

        tr.innerHTML = `
            <td>${maKH}</td>
            <td>${khachHang}</td>
            <td>${tinh}</td>
            <td>${sdt}</td>
            <td>${tdvName}</td>
            <td>${teamKy2025}</td>
            <td>${teamKy2026}</td>
            <td>${dangKyThanhCong}</td>
            <td>${note}</td>
            <td class="${isSuccess ? 'status-ok' : 'status-missing'}">
                ${isSuccess ? "‚úÖ ƒê√£ tham gia" : "‚ùå Ch∆∞a tham gia"}
            </td>
        `;

        fragment.appendChild(tr);
        count++;
        
        if (count >= MAX_RENDER) break;
    }

    if (count === 0) {
        tbody.innerHTML = '<tr><td colspan="10" class="no-results">üîç Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p</td></tr>';
        statsDiv.style.display = "none";
    } else {
        tbody.innerHTML = "";
        tbody.appendChild(fragment);
        
        const filterText = statusFilter === "all" ? "" : 
                          statusFilter === "success" ? " (l·ªçc: ƒê√£ tham gia)" : " (l·ªçc: Ch∆∞a tham gia)";
        
        statsDiv.innerHTML = `
            üìä T√¨m th·∫•y <strong>${count}</strong> k·∫øt qu·∫£${filterText}
            | ‚úÖ ƒê√£ tham gia: <strong>${okCount}</strong> 
            | ‚ùå Ch∆∞a tham gia: <strong>${missingCount}</strong>
            ${count >= MAX_RENDER ? ` (Hi·ªÉn th·ªã t·ªëi ƒëa ${MAX_RENDER} k·∫øt qu·∫£)` : ''}
        `;
        statsDiv.style.display = "block";
    }
}

/* ===== SHOW MESSAGE ===== */
function showMessage(msg) {
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = `<tr><td colspan="10" class="loading">${msg}</td></tr>`;
}

/* ===== EVENT LISTENERS ===== */
document.getElementById("searchInput").addEventListener("input", e => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => render(), 250);
});

document.getElementById("statusFilter").addEventListener("change", () => {
    render();
});

document.getElementById("searchInput").focus();

loadData();
</script>

</body>
