</style>

<body>

<div class="container">
    <h2>üîç Tra c·ª©u kh√°ch h√†ng Loyalty ‚Äì Ki·ªÉm tra CT 2026</h2>
    
    <div class="search-box">
        <input 
            id="searchInput" 
            placeholder="Nh·∫≠p M√£ KH / T√™n kh√°ch h√†ng / SƒêT / T√™n TDV ƒë·ªÉ t√¨m ki·∫øm..."
            autocomplete="off"
        >
    </div>
    
    <div id="stats" class="stats" style="display:none;"></div>
    
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>M√£ KH</th>
                    <th>Kh√°ch h√†ng</th>
                    <th>T·ªânh</th>
                    <th>SƒêT</th>
                    <th>TDV</th>
                    <th>Team k√Ω 2025</th>
                    <th>Team k√Ω 2026</th>
                    <th>ƒêƒÉng k√Ω th√†nh c√¥ng</th>
                    <th>Ghi ch√∫</th>
                    <th>Tr·∫°ng th√°i 2026</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td colspan="10" class="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
const NEW_URL = "https://docs.google.com/spreadsheets/d/14dZ70xuUlYskJHGLfF4dI_lY_V8vsqJfAJ-Dlo_DdrU/gviz/tq?tqx=out:json&sheet=new_data";
const OLD_URL = "https://docs.google.com/spreadsheets/d/14dZ70xuUlYskJHGLfF4dI_lY_V8vsqJfAJ-Dlo_DdrU/gviz/tq?tqx=out:json&sheet=original_data";

const MAX_RENDER = 500;

let allData = {}; // Key: M√£ KH, Value: merged record
let dataArray = []; // Array for search
let debounceTimer;
let isLoading = true;

/* ===== PARSE GOOGLE VISUALIZATION JSON ===== */
function parseGViz(text) {
    const jsonText = text.substring(47, text.length - 2);
    return JSON.parse(jsonText);
}

function rowToObject(cols, row) {
    const obj = {};
    cols.forEach((col, i) => {
        const cell = row.c[i];
        let value = "";
        
        if (cell !== null && cell !== undefined) {
            if (cell.v !== null && cell.v !== undefined) {
                value = cell.v;
            } else if (cell.f !== null && cell.f !== undefined) {
                value = cell.f;
            }
        }
        
        obj[col.label] = String(value).trim();
    });
    return obj;
}

/* ===== LOAD DATA ===== */
async function loadData() {
    try {
        const [newResponse, oldResponse] = await Promise.all([
            fetch(NEW_URL),
            fetch(OLD_URL)
        ]);

        const newText = await newResponse.text();
        const oldText = await oldResponse.text();

        const newJson = parseGViz(newText);
        const oldJson = parseGViz(oldText);

        console.log("=== COLUMNS ===");
        console.log("New data columns:", newJson.table.cols.map(c => c.label));
        console.log("Old data columns:", oldJson.table.cols.map(c => c.label));

        // Step 1: Load original_data first (baseline)
        oldJson.table.rows.forEach(row => {
            const obj = rowToObject(oldJson.table.cols, row);
            const maKH = (obj["M√É KH"] || "").trim();
            
            if (maKH) {
                allData[maKH] = {
                    maKH: maKH,
                    kh: obj["KH"] || "",
                    tinh: "",
                    sdt: obj["SƒêT"] || "",
                    tdv: obj["TDV"] || "",
                    team2025: obj["TEAM"] || "",
                    team2026: "",
                    dangKy: "",
                    noteHinh: "",
                    thongTinSai: "",
                    inOld: true,
                    inNew: false
                };
            }
        });

        console.log("After loading original_data:", Object.keys(allData).length, "records");

        // Step 2: Overlay new_data (update or add)
        newJson.table.rows.forEach(row => {
            const obj = rowToObject(newJson.table.cols, row);
            const maKH = (obj["M√É KH"] || "").trim();
            
            if (maKH) {
                if (allData[maKH]) {
                    // Update existing record from original
                    allData[maKH].kh = obj["KH"] || allData[maKH].kh;
                    allData[maKH].tinh = obj["T·ªàNH"] || "";
                    allData[maKH].sdt = obj["SƒêT"] || allData[maKH].sdt;
                    allData[maKH].tdv = obj["TDV"] || allData[maKH].tdv;
                    allData[maKH].team2025 = obj["TEAM ƒê√É K√ù 2025"] || allData[maKH].team2025;
                    allData[maKH].team2026 = obj["TEAM ƒê√É K√ù 2026"] || "";
                    allData[maKH].dangKy = obj["ƒêƒÇNG K√ù TH√ÄNH C√îNG"] || "";
                    allData[maKH].noteHinh = obj["NOTE H√åNH ·∫¢NH"] || "";
                    allData[maKH].thongTinSai = obj["TH√îNG TIN SAI"] || "";
                    allData[maKH].inNew = true;
                } else {
                    // New customer, not in original
                    allData[maKH] = {
                        maKH: maKH,
                        kh: obj["KH"] || "",
                        tinh: obj["T·ªàNH"] || "",
                        sdt: obj["SƒêT"] || "",
                        tdv: obj["TDV"] || "",
                        team2025: obj["TEAM ƒê√É K√ù 2025"] || "",
                        team2026: obj["TEAM ƒê√É K√ù 2026"] || "",
                        dangKy: obj["ƒêƒÇNG K√ù TH√ÄNH C√îNG"] || "",
                        noteHinh: obj["NOTE H√åNH ·∫¢NH"] || "",
                        thongTinSai: obj["TH√îNG TIN SAI"] || "",
                        inOld: false,
                        inNew: true
                    };
                }
            }
        });

        console.log("After merging with new_data:", Object.keys(allData).length, "records");

        // Step 3: Determine status and create search array
        dataArray = [];
        let inBothCount = 0;
        let onlyNewCount = 0;
        let onlyOldCount = 0;

        Object.values(allData).forEach(record => {
            // Determine status
            if (record.inOld && record.inNew) {
                record.status = "in-both";
                inBothCount++;
            } else if (record.inNew && !record.inOld) {
                record.status = "only-new";
                onlyNewCount++;
            } else if (record.inOld && !record.inNew) {
                record.status = "only-old";
                onlyOldCount++;
            }

            // Create search string
            const searchFields = [
                record.maKH,
                record.kh,
                record.sdt,
                record.tdv,
                record.tinh
            ];
            record._search = searchFields.join(" ").toLowerCase().trim();

            dataArray.push(record);
        });

        isLoading = false;
        
        console.log("=== STATISTICS ===");
        console.log("Total records:", dataArray.length);
        console.log("‚úÖ In both (2025 & 2026):", inBothCount);
        console.log("üÜï Only in new (2026 only):", onlyNewCount);
        console.log("‚ùå Only in old (2025 only, not in 2026):", onlyOldCount);
        console.log("Sample data:", dataArray.slice(0, 3));
        
        showMessage(`‚úÖ ƒê√£ t·∫£i ${dataArray.length} kh√°ch h√†ng. H√£y nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ t√¨m ki·∫øm.`);
        
    } catch (error) {
        isLoading = false;
        showMessage("‚ùå L·ªói khi t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i sau.");
        console.error("Load error:", error);
    }
}

/* ===== RENDER TABLE ===== */
function render(keyword = "") {
    const tbody = document.getElementById("tbody");
    const statsDiv = document.getElementById("stats");
    
    if (isLoading) {
        return;
    }

    if (!keyword.trim()) {
        tbody.innerHTML = '<tr><td colspan="10" class="no-results">üëÜ Nh·∫≠p t·ª´ kh√≥a ƒë·ªÉ b·∫Øt ƒë·∫ßu t√¨m ki·∫øm</td></tr>';
        statsDiv.style.display = "none";
        return;
    }

    const kw = keyword.toLowerCase().trim();
    const fragment = document.createDocumentFragment();
    let count = 0;
    let inBothCount = 0;
    let onlyNewCount = 0;
    let onlyOldCount = 0;

    for (const record of dataArray) {
        if (!record._search.includes(kw)) continue;

        const tr = document.createElement("tr");
        tr.className = record.status;
        
        if (record.status === "in-both") {
            inBothCount++;
        } else if (record.status === "only-new") {
            onlyNewCount++;
        } else {
            onlyOldCount++;
        }

        const note = [record.noteHinh, record.thongTinSai]
            .filter(n => n && n.trim())
            .join(" | ");

        let statusText = "";
        let statusClass = "";
        
        if (record.status === "in-both") {
            statusText = "‚úÖ ƒê√£ tham gia 2025 & 2026";
            statusClass = "status-in-both";
        } else if (record.status === "only-new") {
            statusText = "üÜï M·ªõi tham gia 2026";
            statusClass = "status-only-new";
        } else {
            statusText = "‚ùå Ch·ªâ c√≥ 2025, ch∆∞a ƒëƒÉng k√Ω 2026";
            statusClass = "status-only-old";
        }

        tr.innerHTML = `
            <td>${record.maKH}</td>
            <td>${record.kh}</td>
            <td>${record.tinh}</td>
            <td>${record.sdt}</td>
            <td>${record.tdv}</td>
            <td>${record.team2025}</td>
            <td>${record.team2026}</td>
            <td>${record.dangKy}</td>
            <td>${note}</td>
            <td class="${statusClass}">${statusText}</td>
        `;

        fragment.appendChild(tr);
        count++;
        
        if (count >= MAX_RENDER) break;
    }

    if (count === 0) {
        tbody.innerHTML = '<tr><td colspan="10" class="no-results">üîç Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p</td></tr>';
        statsDiv.style.display = "none";
    } else {
        tbody.innerHTML = "";
        tbody.appendChild(fragment);
        
        statsDiv.innerHTML = `
            üìä T√¨m th·∫•y <strong>${count}</strong> k·∫øt qu·∫£ 
            | ‚úÖ C·∫£ 2025 & 2026: <strong>${inBothCount}</strong> 
            | üÜï Ch·ªâ 2026: <strong>${onlyNewCount}</strong>
            | ‚ùå Ch·ªâ 2025: <strong>${onlyOldCount}</strong>
            ${count >= MAX_RENDER ? ` (Hi·ªÉn th·ªã t·ªëi ƒëa ${MAX_RENDER} k·∫øt qu·∫£)` : ''}
        `;
        statsDiv.style.display = "block";
    }
}

/* ===== SHOW MESSAGE ===== */
function showMessage(msg) {
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = `<tr><td colspan="10" class="loading">${msg}</td></tr>`;
}

/* ===== SEARCH WITH DEBOUNCE ===== */
document.getElementById("searchInput").addEventListener("input", e => {
    clearTimeout(debounceTimer);
    const value = e.target.value;
    debounceTimer = setTimeout(() => render(value), 250);
});

// Auto focus on search input
document.getElementById("searchInput").focus();

// Load data on page load
loadData();
</script>

</body>
